<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@100;500&family=Montserrat:wght@700&family=Poppins:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@100;500;700&family=Montserrat:wght@700&family=Poppins:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,100;0,500;0,700;0,800;1,700&family=Montserrat:wght@700&family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: block;
      
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inner-div-1">
      <h3>Your Result</h3>
      <div class="result-circle">
        <span id="score">76</span>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="inner-div-2">
      <div class="top">
        <h3>Summary</h3>
        <div class="summary">
          <div class="summaries color-red">
            <span id="icon-reaction"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
              </svg></span>
            <span class="div-text" style="color: #FD7177;">Reaction</span>
            <div class="spans-div">
              <span class="div-marks">80 &nbsp;</span>
              <span class="outof100"> / &nbsp;100</span>
            </div>
          </div>
          <div class="summaries color-yellow">
            <span id="icon-memory"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
              </svg></span>
            <span class="div-text" style="color: #F7B841;">Memory</span>
            <div class="spans-div">
              <span class="div-marks">92 &nbsp;</span>
              <span class="outof100"> / &nbsp; 100</span>
            </div>
          </div>
          <div class="summaries color-green">
            <span id="icon-verbal"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
              </svg></span>
            <span class="div-text" style="color: #48C3A3;">Verbal</span>
            <div class="spans-div">
              <span class="div-marks">61 &nbsp;</span>
              <span class="outof100"> / &nbsp; 100</span>
            </div>
          </div>
          <div class="summaries color-purple">
            <span id="icon-visual"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
              </svg></span>
            <span class="div-text" style="color: #6065C8;">Visual</span>
            <div class="spans-div">
              <span class="div-marks">72 &nbsp;</span>
              <span class="outof100"> / &nbsp; 100</span>
            </div>
          </div>
        </div>
      
      <button>Continue</button>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shinia Gupta</a>.
  </div>
</body>

</html>
